databaseChangeLog:
  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: assistance
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: performer
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
